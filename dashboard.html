<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <style>
    /* DARK THEME BASED ON YOUR SITE */

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #e0e0e0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .layout {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 220px; /* fixed width */
      background: #1f1f1f;
      border-right: 1px solid #333;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 20px;
      box-sizing: border-box;
    }

    .sidebar .logo {
      font-size: 28px;
      margin-bottom: 40px;
      user-select: none;
    }

    .sidebar nav {
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    .nav-link {
      padding: 12px 20px;
      text-decoration: none;
      color: #bbb;
      transition: background 0.2s, color 0.2s;
      white-space: nowrap;
      border-radius: 8px;
      user-select: none;
      cursor: pointer;
      font-weight: 600;
    }

    .nav-link:hover,
    .nav-link.active {
      background: #333;
      color: #6366f1;
    }

    main {
      flex: 1;
      padding: 70px 20px 20px 20px; /* top padding for fixed header */
      overflow-y: auto;
      height: 100vh;
      box-sizing: border-box;
      background: #181818;
    }

    /* FIXED HEADER WITH BOX SHADOW */
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #222;
      padding: 15px 30px;
      border-bottom: 1px solid #333;
      position: fixed;
      top: 0;
      left: 220px; /* sidebar width */
      right: 0;
      height: 60px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.9);
      z-index: 100;
      user-select: none;
      color: #e0e0e0;
    }

    .topbar h1 {
      font-weight: 700;
      font-size: 1.5rem;
      margin: 0;
    }

    .user-icon {
      font-size: 22px;
      cursor: pointer;
      padding: 5px;
      border-radius: 50%;
      background: #333;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
    }
    .user-icon:hover {
      background: #6366f1;
      color: white;
    }

    /* FACEBOOK STYLE PROFILE DROPDOWN */
    .user-dropdown {
      position: fixed;
      top: 70px;
      right: 30px;
      background: #292929;
      padding: 15px 20px;
      border-radius: 12px;
      box-shadow:
        0 8px 24px rgba(0, 0, 0, 0.5),
        0 0 0 1px rgba(255, 255, 255, 0.05);
      display: none;
      width: 250px;
      color: #eee;
      font-size: 14px;
      user-select: none;
      z-index: 200;
    }
    .user-dropdown.open {
      display: block;
    }

    .user-dropdown .profile-header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .user-dropdown .profile-pic {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #6366f1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: bold;
      margin-right: 15px;
      color: white;
      user-select: none;
    }

    .user-dropdown .profile-name {
      font-weight: 700;
      font-size: 16px;
      margin-bottom: 2px;
      color: #fff;
    }

    .user-dropdown .profile-email {
      font-size: 13px;
      color: #aaa;
    }

    .user-dropdown hr {
      border: none;
      border-top: 1px solid #444;
      margin: 10px 0;
    }

    .user-dropdown button {
      width: 100%;
      padding: 8px 0;
      background: #6366f1;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    .user-dropdown button:hover {
      background: #4f46e5;
    }

    /* MESSAGES CARD */
    .message-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 10px;
    }

    .card {
      background: #222;
      padding: 18px 22px;
      border-radius: 14px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.9);
      border-left: 5px solid #6366f1;
      color: #eee;
      user-select: text;
      transition: background 0.3s;
    }
    .card:hover {
      background: #2c2c2c;
    }

    .card .sender {
      font-weight: 700;
      color: #9ca3af;
    }

    .card .meta {
      font-size: 12px;
      color: #6b7280;
      margin-top: 6px;
    }

    /* TAB style */
    .tab {
      padding-top: 40px;
    }

  </style>
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo" aria-label="Logo">ðŸ¤–</div>
      <nav>
        <a href="#" class="nav-link active" onclick="showTab('messages')">ðŸ“¥ Messages</a>
        <a href="#" class="nav-link" onclick="showTab('embed')">ðŸ§© Embed Chatbox</a>
      </nav>
    </aside>

    <!-- Main content -->
    <main>
      <header class="topbar">
        <h1>Dashboard</h1>
        <div class="user-icon" onclick="toggleUserDropdown()" title="User Profile" role="button" aria-haspopup="true" aria-expanded="false" tabindex="0">ðŸ‘¤</div>
        <div class="user-dropdown" id="user-dropdown" aria-label="User Profile Dropdown" role="menu">
          <div class="profile-header">
            <div class="profile-pic" id="profile-pic">U</div>
            <div>
              <div class="profile-name" id="profile-name">Loading...</div>
              <div class="profile-email" id="profile-email"></div>
            </div>
          </div>
          <hr>
          <button onclick="logout()">Logout</button>
        </div>
      </header>

      <!-- Messages tab -->
      <section id="messages" class="tab">
        <h2>Your Messages</h2>
        <div id="messages" class="message-list"></div>
      </section>

      <!-- Embed tab -->
      <section id="embed" class="tab" style="display: none;">
        <h2>Embed Chatbox</h2>
        <p>Paste this code into your website:</p>
        <pre>&lt;script src="https://yourcdn.com/chatbox.js"&gt;&lt;/script&gt;</pre>
      </section>
    </main>
  </div>

  <script type="module" src="js/dashboard.js"></script>
  <script>
    // Tab switching function (unchanged)
    function showTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.style.display = 'none');
      document.getElementById(tab).style.display = 'block';
      document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
      document.querySelector(`.nav-link[onclick="showTab('${tab}')"]`).classList.add('active');
    }

    // Toggle user dropdown
    function toggleUserDropdown() {
      const dropdown = document.getElementById('user-dropdown');
      dropdown.classList.toggle('open');
    }

    // Close dropdown on outside click
    document.addEventListener('click', (e) => {
      const dropdown = document.getElementById('user-dropdown');
      const icon = document.querySelector('.user-icon');
      if (!dropdown.contains(e.target) && !icon.contains(e.target)) {
        dropdown.classList.remove('open');
      }
    });

    // Keyboard accessibility for user-icon
    document.querySelector('.user-icon').addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        toggleUserDropdown();
      }
    });

</body>
</html>
