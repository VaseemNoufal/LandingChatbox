<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .signup-card {
      background: #1f1f1f;
      padding: 40px 30px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #e0e0e0;
    }

    form#signup-form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    input#email,
    input#password {
      background: #292929;
      border: none;
      border-radius: 8px;
      padding: 14px 16px;
      font-size: 1rem;
      color: #eee;
      transition: background 0.3s, box-shadow 0.3s;
    }

    input#email::placeholder,
    input#password::placeholder {
      color: #888;
    }

    input#email:focus,
    input#password:focus {
      outline: none;
      background: #3a3a3a;
      box-shadow: 0 0 6px 2px #6366f1;
      color: #fff;
    }

    button[type="submit"] {
      background: linear-gradient(to right, #6366f1, #9333ea);
      border: none;
      border-radius: 10px;
      padding: 14px 0;
      font-weight: 700;
      font-size: 1.1rem;
      color: white;
      cursor: pointer;
      transition: opacity 0.3s;
    }

    button[type="submit"]:hover {
      opacity: 0.9;
    }

    #feedback-message {
      margin-top: 12px;
      font-size: 14px;
      font-weight: 600;
      color: #ef4444;
      text-align: center;
      min-height: 20px;
    }

    #feedback-message.success {
      color: #10b981;
    }

    p {
      text-align: center;
      margin-top: 16px;
      font-size: 14px;
      color: #aaa;
    }

    p a {
      color: #6366f1;
      text-decoration: none;
      font-weight: 600;
    }

    p a:hover {
      text-decoration: underline;
    }

    @media (max-width: 400px) {
      .signup-card {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="signup-card">
    <h2>Sign Up</h2>
    <form id="signup-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <div id="feedback-message" role="alert" aria-live="polite"></div>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script type="module" src="js/signup.js"></script>
</body>
</html>
