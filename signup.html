<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <style>
    /* DARK THEME styling consistent with dashboard */

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      user-select: none;
    }

    h2 {
      margin-bottom: 24px;
      font-weight: 700;
      font-size: 2rem;
      color: #e0e0e0;
    }

    form#signup-form {
      background: #1f1f1f;
      padding: 30px 40px;
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.9);
      width: 320px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    input#email,
    input#password {
      background: #292929;
      border: none;
      border-radius: 8px;
      padding: 14px 16px;
      font-size: 1rem;
      color: #eee;
      transition: background 0.3s, box-shadow 0.3s;
      user-select: text;
    }
    input#email::placeholder,
    input#password::placeholder {
      color: #888;
    }
    input#email:focus,
    input#password:focus {
      outline: none;
      background: #3a3a3a;
      box-shadow: 0 0 6px 2px #6366f1;
      color: #fff;
    }

    button[type="submit"] {
      background: #6366f1;
      border: none;
      border-radius: 10px;
      padding: 14px 0;
      font-weight: 700;
      font-size: 1.1rem;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
      user-select: none;
    }
    button[type="submit"]:hover:not(:disabled) {
      background: #4f46e5;
    }
    button[type="submit"]:disabled {
      background: #444;
      cursor: not-allowed;
    }

    p {
      margin-top: 20px;
      font-size: 14px;
      color: #aaa;
      user-select: none;
    }
    p a {
      color: #6366f1;
      text-decoration: none;
      font-weight: 600;
      user-select: text;
    }
    p a:hover {
      text-decoration: underline;
    }

    /* Message box for feedback */
    #feedback-message {
      margin-top: 12px;
      font-size: 14px;
      font-weight: 600;
      color: #ef4444; /* red for error */
      user-select: text;
      min-height: 20px;
    }
    #feedback-message.success {
      color: #34d399; /* green for success */
    }

  </style>
</head>
<body>
  <h2>Sign Up</h2>
  <form id="signup-form">
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button type="submit">Sign Up</button>
  </form>
  <div id="feedback-message" role="alert" aria-live="polite"></div>
  <p>Already have an account? <a href="login.html">Login</a></p>

  <script type="module" src="js/signup.js"></script>
</body>
</html>
